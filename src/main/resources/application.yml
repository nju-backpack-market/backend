spring:
  profiles:
    active: dev_local
  data:
    rest:
      base-path: /api/v1
pagehelper: # configuration for PageHelper
  helper-dialect: mysql
  auto-dialect: "true"
  auto-runtime-dialect: "false"
  page-size-zero: "false"
  offset-as-page-num: "true"
  row-bounds-with-count: "true"
  support-methods-arguments: "false"
  close-conn: "false"
  reasonable: "true"
mybatis:
  type-aliases-package: cn.sansotta.market.domain.entity
